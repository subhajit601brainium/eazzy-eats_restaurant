<div class="wrapper">
    <header class="main-header" *ngIf="userdet">
        <!-- Logo -->
        <a [routerLink]="['/home']" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">EE</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Eazzy Eats</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">Welcome Admin</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a [routerLink]="['/Changepassword']" class="btn btn-default btn-flat">Change
                                        Password</a>
                                </div>
                                <div class="pull-right">
                                    <a (click)="logoutUser()" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar" *ngIf="userdet">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="treeview">
                    <a [routerLink]="['/dashboard']">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                        <span class="pull-right-container">
                        </span>
                    </a>
                </li>                
                  <li class="treeview">
                    <a href="#">
                      <i class="fa fa-pie-chart"></i>
                      <span>Menu Management</span>
                      <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                      </span>
                    </a>
                    <ul class="treeview-menu" style="display: none;">
                      <li><a [routerLink]="['/itemAdd']"><i class="fa fa-circle-o"></i> Menu Item Add</a></li>
                    </ul>
                  </li>
            </ul>
        </section>
    </aside>
    <main>
        <router-outlet></router-outlet>
    </main>
    <footer class="main-footer" *ngIf="userdet">
        <div class="pull-right hidden-xs"><b>Version</b> 0.0.1</div>
        <strong>Powered by &copy; 2018 <a href="http://www.brainiuminfotech.com/">Brainium Information Technologies
        Pvt. Ltd.</a></strong> All rights reserved.
    </footer>

</div>
