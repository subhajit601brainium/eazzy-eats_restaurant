<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h5 class="box-title">Change Password</h5>
                    </div>
                    <div class="box-body">
                        <form class="col-xs-6">
                            <div class="form-group">
                                <label>Old Password:</label>
                                <input type="password" name="oldpassword" placeholder="Old Password"
                                    class="form-control" [(ngModel)]="updatePasswordData.oldPassword">
                            </div>
                            <div class="form-group">
                                <label>New Password:</label>
                                <input type="password" name="password" placeholder="New Password" class="form-control"
                                    [(ngModel)]="updatePasswordData.newPassword">
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password:</label>
                                <input type="password" name="repassword" placeholder="Confirm New Password"
                                    class="form-control" [(ngModel)]="updatePasswordData.confirmPassword">
                            </div>
                            <button type="button" class="btn btn-primary" (click)="updatePassword()">Change
                                Password</button>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
